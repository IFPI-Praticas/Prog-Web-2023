<!DOCTYPE html>
<html>

    <link href="estilosexemplo.css" rel="stylesheet">

<!--
    Cada nível de cabeçalho (tags <h1> a <h6>) com um estilo diferente:
    h1: fonte Courier New, tamanho 36pt
    h2: fonte Arial, tamanho 32pt, cor azul
    h3: fonte Comic Sans MS, tamanho 28pt, cor vermelha, itálico
    h4: fonte Times, tamanho 24pt, cor roxa, negrito
    h5: fonte Impact, tamanho 20pt, cor verde
    h6: fonte Verdana, tamanho 16pt, cor amarelo, negrito, itálico
 -->

<body>

    <p style="font-weight: bold;"> TESTE</p>
    <p>TESTE</p>
    <h1>Cabeçalho de nivel 1</h1>
    <br>
    <h2>Cabeçalho de nivel 2</h2>
    <br>
    <h3>Cabeçalho de nivel 3</h3>
    <br>
    <h4>Cabeçalho de nivel 4</h4>
    <br>
    <h5>Cabeçalho de nivel 5</h5>
    <br>
    <h6>Cabeçalho de nivel 6</h6>
</body>

</html>
